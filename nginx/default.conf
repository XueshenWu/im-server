# Define Upstreams
upstream minio_s3 {
    server minio:9000;
}

upstream minio_console {
    server minio:9001;
}

# --- SERVER 1: MinIO Data (The Fix) ---
# Addresses: http://s3.192.168.0.24.nip.io
server {
    listen 80;
    server_name s3.192.168.0.24.nip.io;
    
    # Allow big uploads
    client_max_body_size 1000M;
    # Disable buffering for faster uploads
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        proxy_pass http://minio_s3;
        
        # CRITICAL: We pass the real "nip.io" host to MinIO
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- SERVER 2: MinIO Console (UI) ---
# Address: http://console.192.168.0.24.nip.io
server {
    listen 80;
    server_name console.192.168.0.24.nip.io;

    location / {
        proxy_pass http://minio_console;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSockets for Console
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# --- SERVER 3: Your Main API ---
# Address: http://192.168.0.24.nip.io
server {
    listen 80;
    server_name 192.168.0.24.nip.io localhost;
    client_max_body_size 50M;

    # 1. API
    location /api/ {
        proxy_pass http://api:3000/api/;
        proxy_set_header Host $host;
    }

    # 2. Webhooks
    location /webhook/ {
        proxy_pass http://api:3000/webhook/;
        proxy_set_header Host $host;
    }

    # 3. API Docs
    location /api-docs/ {
        proxy_pass http://api:3000/api-docs/;
        proxy_set_header Host $host;
    }
    
    # Redirect root to docs
    location = / {
        return 301 /api-docs/;
    }
}