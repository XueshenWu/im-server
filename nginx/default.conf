upstream minio_s3 {
    server minio:9000;
}

upstream minio_console {
    server minio:9001;
}

server {
    listen 80;
    server_name localhost;
    client_max_body_size 50M;

    # 1. API
    location /api/ {
        proxy_pass http://host.docker.internal:3000/api/;
        proxy_set_header Host $host;
    }

    # 2. Webhooks
    location /webhook/ {
        proxy_pass http://host.docker.internal:3000/webhook/;
        proxy_set_header Host $host;
    }

    # 3. MinIO S3 (Data)
    location /storage/ {
        rewrite ^/storage/(.*) /$1 break;
        proxy_pass http://minio_s3;
        
        # MAGIC LINE: Forces MinIO to think the request came from "minio:9000"
        # This matches the signature generated by your Node.js app.
        proxy_set_header Host localhost:9000;
        
        proxy_connect_timeout 300;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # 4. MinIO Console (UI) 
    location /storage/ui/ {
        rewrite ^/storage/ui/(.*) /$1 break;
        proxy_pass http://minio_console;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 5. API Docs 
    location /api-docs/ {
       proxy_pass http://host.docker.internal:3000/api-docs/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /api-docs {
        return 301 $scheme://$http_host/api-docs/;
    }

    location = / {
        return 301 $scheme://$http_host/api-docs/;
    }
}


