version: "3.8"

services:
  # --- NEW: YOUR NODE SERVER ---
  api:
    container_name: image-mgmt-api
    build: . # Builds from the Dockerfile in current directory
    restart: unless-stopped
    ports:
      - "3000:3000" # Optional: Keep this if you want to test directly, but Nginx handles it now
    environment:
      # Base Domain Configuration
      - BASE_DOMAIN=${BASE_DOMAIN:-192.168.0.24.nip.io}
      - PUBLIC_PORT=${PUBLIC_PORT:-9999}

      - REDIS_HOST=redis


      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=postgres
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres

      - MINIO_ENDPOINT=minio
      - REDIS_PORT=6379
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password

      - PUBLIC_MINIO_ENDPOINT=s3.${BASE_DOMAIN:-192.168.0.24.nip.io}
      - PUBLIC_MINIO_PORT=${PUBLIC_PORT:-9999}
      - PUBLIC_MINIO_URL=http://s3.${BASE_DOMAIN:-192.168.0.24.nip.io}:${PUBLIC_PORT:-9999}



    depends_on:
      - postgres
      - redis
      - minio
    healthcheck:

      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r => {if(!r.ok) process.exit(1)})"]
      interval: 30s
      timeout: 10s
      retries: 3


  # --- Database ---
  postgres:
    image: postgres:16-alpine
    container_name: image-mgmt-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5430:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Cache ---
  redis:
    image: redis:7-alpine
    container_name: image-mgmt-redis
    ports:
      - "6370:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # --- Storage ---
  minio:
    image: quay.io/minio/minio:latest
    container_name: image-mgmt-storage
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "admin"
      MINIO_ROOT_PASSWORD: "password"

      # Public URLs using centralized domain configuration
      MINIO_SERVER_URL: "http://s3.${BASE_DOMAIN:-192.168.0.24.nip.io}:${PUBLIC_PORT:-9999}"
      MINIO_BROWSER_REDIRECT_URL: "http://console.${BASE_DOMAIN:-192.168.0.24.nip.io}:${PUBLIC_PORT:-9999}"

      MINIO_NOTIFY_WEBHOOK_ENABLE_primary: "on"
      MINIO_NOTIFY_WEBHOOK_ENDPOINT_primary: "http://host.docker.internal:3000/webhook/minio"
      MINIO_NOTIFY_WEBHOOK_QUEUE_LIMIT_primary: "0"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

    # --- Web Server ---
  nginx:
    image: nginx:alpine
    container_name: image-mgmt-nginx
    ports:
      - "${PUBLIC_PORT:-9999}:80" # Map configurable public port to container 80
    environment:
      - BASE_DOMAIN=${BASE_DOMAIN:-192.168.0.24.nip.io}
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    # CRITICAL: Allow Nginx to talk to your host machine (Node.js)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - minio

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
